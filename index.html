<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalma - Kalkulator Matematik</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/webp" href="assets/revo.png.webp">
</head>

<body>
    <header>
        <h1>Kalma - Kalkulator Matematik</h1>
    </header>
    <main>
        <div class="container">
            <div class="container calc-container">
                <div class="main-border">
                    <div class="main-text">
                        <h2>Welcome To Kalma</h2>
                        <h4>Page ini berfungsi untuk menghitung luas keliling sebuah persegi</h4>
                    </div>
                    <div class="main-calc">
                        <div class="main-box">
                            <label for="AreaInput">Hitung Luas Persegi</label>
                            <div class="main-picture">
                                <img src="assets/persegi.jpg" alt="luas persegi">
                            </div>
                            <form id="calc-formArea">
                                <input type="number" id="AreaInput" required />
                                <button type="submit">Hitung</button>
                                <button type="reset" id="calc-resetArea">Reset</button>
                            </form>
                            <div id="calc-resultArea"></div>
                        </div>
                        <div class="main-box">
                            <label for="PerimeterInput">Hitung Keliling Persegi</label>
                            <div class="main-picture">
                                <img src="assets/persegi.jpg" alt="keliling persegi">
                            </div>
                            <form id="calc-formPerimeter">
                                <input type="number" id="PerimeterInput" required />
                                <button type="submit">Hitung</button>
                                <button type="reset" id="calc-resetPerimeter">Reset</button>
                            </form>
                            <div id="calc-resultPerimeter"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h4>This page made by Jesen <a class="fa fa-github" href="https://github.com/brokenedtzjs"></a></h4>
        <h5>Â© 2024 brokenedtzjs. All Rights Reserved.</h5>
    </footer>
    <script rel="javascript" src="js/script.js" />
</body>

</html>
